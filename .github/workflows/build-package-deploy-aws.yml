# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Create Timestamp for Version Info
      id: time
      uses: nanzm/get-time-action@v1.1
      with:
        format: 'YYYY-MM-DD-HH-mm_ss'
    - name: Make Artifact Available
      uses: actions/upload-artifact@v2
      with:
        name: "Artifact-${{steps.time.outputs.time}}"
        path: target/
        retention-day: 5
    - name: Beanstalk Deploy for JAR
      uses: DylanBDev/beanstalk-deploy@initial
      with:
        aws_access_key: ${{secrets.AWS_ACCESS_KEY_ID}}
        aws_secret_key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        application_name: spring-boot-app
        environment_name: springbootapp-env
        version_label: springbootapp-${{steps.time.outputs.time}}
        region: eu-central-1
        deployment_package: target/docker-app-0.0.1-SNAPSHOT.jar
